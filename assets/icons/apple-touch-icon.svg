<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Golden gradient background -->
        <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f7dc6f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f9e79f;stop-opacity:1" />
        </linearGradient>
        <!-- Golden outline -->
        <linearGradient id="goldOutline" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" rx="92" fill="url(#goldGrad)"/>
    
    <!-- Shield shape (hexagonal/shield) -->
    <path d="M 256 80 L 380 140 L 380 300 L 256 432 L 132 300 L 132 140 Z" 
          fill="#8b0000" stroke="url(#goldOutline)" stroke-width="8"/>
    
    <!-- Top raised section -->
    <path d="M 220 140 L 292 140 L 292 180 L 220 180 Z" 
          fill="#a00000" stroke="url(#goldOutline)" stroke-width="4" rx="8"/>
    
    <!-- Bee icon in top section -->
    <g transform="translate(256, 155)">
        <!-- Bee body -->
        <ellipse cx="0" cy="0" rx="18" ry="12" fill="#f4d03f" stroke="#f1c40f" stroke-width="2"/>
        <ellipse cx="0" cy="0" rx="14" ry="9" fill="#f7dc6f"/>
        <!-- Bee wings -->
        <ellipse cx="-8" cy="-6" rx="6" ry="8" fill="rgba(255,255,255,0.7)" stroke="#f4d03f" stroke-width="1"/>
        <ellipse cx="8" cy="-6" rx="6" ry="8" fill="rgba(255,255,255,0.7)" stroke="#f4d03f" stroke-width="1"/>
        <!-- Bee stripes -->
        <line x1="-6" y1="0" x2="6" y2="0" stroke="#8b0000" stroke-width="1.5"/>
        <line x1="-6" y1="3" x2="6" y2="3" stroke="#8b0000" stroke-width="1.5"/>
        <line x1="-6" y1="-3" x2="6" y2="-3" stroke="#8b0000" stroke-width="1.5"/>
        <!-- Bee antennae -->
        <line x1="-4" y1="-8" x2="-6" y2="-12" stroke="#f1c40f" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="4" y1="-8" x2="6" y2="-12" stroke="#f1c40f" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="-6" cy="-12" r="1.5" fill="#f1c40f"/>
        <circle cx="6" cy="-12" r="1.5" fill="#f1c40f"/>
    </g>
    
    <!-- Arabic text: المصطفى -->
    <text x="256" y="280" font-family="Arial, 'Segoe UI', sans-serif" font-size="72" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">المصطفى</text>
    
    <!-- English text: AL MOUSTAFA -->
    <text x="256" y="330" font-family="Arial, 'Segoe UI', sans-serif" font-size="36" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">AL MOUSTAFA</text>
</svg>

