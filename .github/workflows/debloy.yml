name: Deploy to InfinityFree

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # بيانات السيرفر
          server: ftpupload.net
          username: if0_40239608
          password: ${{ secrets.FTP_PASSWORD }}

          # المسارات
          local-dir: ./
          server-dir: /htdocs/v1/

          # إعدادات البروتوكول (هام جدًا لـ InfinityFree)
          protocol: ftp
          port: 21
          timeout: 50000
          passive: true
          security: loose

          # استبعاد ملفات لا يجب رفعها
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/.env.*
            **/README.md
            **/.github/**
            **/.vscode/**
            **/.idea/**
            **/*.log
            **/backups/**
            **/temp/**
            **/tmp/**
            git-push.*
            quick-push.*
            .gitignore
            .editorconfig
            .DS_Store
            Thumbs.db
